<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Typing Practice</h1>

    <!-- Displayed text (quote or question) -->
    <p id="quote" class="display-text"></p>

    <!-- Answer input -->
    <textarea id="input" placeholder="Start typing or answer here..."></textarea>
    <button id="skipBtn">Skip</button>
    <!-- Select content type -->
    <div class="options_container">
      <label for="typeSelect">Choose content type:</label>
      <select id="typeSelect">
        <option value="dotnet">DotNet</option>
        <option value="git">Git</option>
        <option value="react">React</option>
 
      </select>
    </div>

    <!-- Mode Selector -->
    <div class="mode_selector">
      <label for="modeSelect">Choose mode:</label>
      <select id="modeSelect">
        <option value="normal">Typing Mode</option>
        <option value="qa">Q&A Mode</option>
      </select>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
